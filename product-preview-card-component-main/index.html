<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <div class="card">
      <div>
        <img src="images/image-product-desktop.jpg" class="Product" />
      </div>
      <div>
        <h3>Perfume</h3>
        <h1>Gabrielle <br />Essence Eau <br />De Parfum</h1>
        <h3>
          A floral, solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />for the House of CHANEL.
        </h3>
        <div class="price">
          <h1>$149.99</h1>
        </div>
        <p>$169.99</p>
        <button>
          <img src="images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
